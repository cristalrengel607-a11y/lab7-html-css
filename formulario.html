<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulario de Ejemplo</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <h1>Formulario de Ejemplo</h1>
  <form action="#" method="post">
    <p>Nombre: <input type="text" name="nombre" required /></p>
    <p>Apellido: <input type="text" name="apellido" required /></p>
    <p>Contraseña: <input type="password" name="clave" required /></p>
    <p>Correo electrónico: <input type="email" name="correo" required /></p>
    <p>Edad: <input type="number" name="edad" min="0" max="120" /></p>
    <p>Fecha de nacimiento: <input type="date" name="nacimiento" /></p>
    <p>Hora de cita: <input type="time" name="hora" /></p>
    <p>Color favorito: <input type="color" name="color" /></p>
    <p>Sitio web: <input type="url" name="web" /></p>
    <p>Teléfono: <input type="tel" name="telefono" /></p>
    <p>Archivo: <input type="file" name="archivo" /></p>

    <p>Género:</p>
    <label><input type="radio" name="genero" value="masculino" /> Masculino</label><br />
    <label><input type="radio" name="genero" value="femenino" /> Femenino</label><br />
    <label><input type="radio" name="genero" value="otro" /> Otro</label>

    <p>Intereses:</p>
    <label><input type="checkbox" name="musica" /> Música</label><br />
    <label><input type="checkbox" name="deporte" /> Deporte</label><br />
    <label><input type="checkbox" name="lectura" /> Lectura</label>

    <p>País:
      <select name="pais">
        <option value="bolivia">Bolivia</option>
        <option value="argentina">Argentina</option>
        <option value="chile">Chile</option>
      </select>
    </p>

    <p>Comentarios:</p>
    <textarea name="comentarios" rows="4" cols="50" placeholder="Escribe aquí..."></textarea>

    <p>
      <input type="reset" value="Borrar" />
      <input type="submit" value="Enviar" />
    </p>
  </form>
</body>
</html>
