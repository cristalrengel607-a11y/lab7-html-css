<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Card de Producto</title>
  <link rel="stylesheet" href="card-styles.css" />
</head>

<body>
  <div class="card">
    <img src="https://via.placeholder.com/300x200?text=Producto" alt="Producto" />
    <div class="card-content">
      <h2 class="card-title">Producto Destacado</h2>
      <p class="card-description">
        Descripción breve del producto. Es muy útil para mostrar sus características.
      </p>
      <p class="card-price">$25.99</p>
      <button class="card-button">Comprar</button>
    </div>
  </div>
</body>
</html>
